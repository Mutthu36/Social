<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Multi-Platform Launcher</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #1f1c2c, #928dab);
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      color: #ffcb05;
    }
    .stage {
      margin: 40px 0;
    }
    .stage h2 {
      margin-bottom: 20px;
      color: #00ffd5;
      text-shadow: 1px 1px 2px #000;
    }
    .icon-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .icon-grid a {
      background: #ffffff11;
      border-radius: 15px;
      padding: 20px;
      width: 120px;
      height: 120px;
      text-decoration: none;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px #00000088;
      transition: 0.3s;
    }
    .icon-grid a:hover {
      background-color: #ffffff33;
      transform: scale(1.05);
    }
    .icon-grid img {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>ðŸš€ My Quick App Launcher</h1>

  <!-- Stage 1: Social Media -->
  <div class="stage">
    <h2>Stage 1: Social Media</h2>
    <div class="icon-grid">
      <a href="https://www.facebook.com/login" target="_blank">
        <img src="https://img.icons8.com/color/48/facebook-new.png"/>
        Facebook
      </a>
      <a href="https://www.instagram.com/accounts/login/" target="_blank">
        <img src="https://img.icons8.com/color/48/instagram-new.png"/>
        Instagram
      </a>
      <a href="https://twitter.com/i/flow/login" target="_blank">
        <img src="https://img.icons8.com/color/48/twitter--v1.png"/>
        Twitter
      </a>
      <a href="https://www.linkedin.com/login" target="_blank">
        <img src="https://img.icons8.com/color/48/linkedin.png"/>
        LinkedIn
      </a>
      <a href="https://web.whatsapp.com/" target="_blank">
        <img src="https://img.icons8.com/color/48/whatsapp.png"/>
        WhatsApp Web
      </a>
    </div>
  </div>

  <!-- Stage 2: OTT Apps -->
  <div class="stage">
    <h2>Stage 2: OTT Platforms</h2>
    <div class="icon-grid">
      <a href="https://www.netflix.com/login" target="_blank">
        <img src="https://img.icons8.com/color/48/netflix-desktop-app.png"/>
        Netflix
      </a>
      <a href="https://www.hotstar.com/in" target="_blank">
        <img src="https://img.icons8.com/color/48/disney-plus.png"/>
        Hotstar
      </a>
      <a href="https://www.primevideo.com/" target="_blank">
        <img src="https://img.icons8.com/color/48/amazon-prime-video.png"/>
        Prime Video
      </a>
      <a href="https://www.zee5.com/" target="_blank">
        <img src="https://img.icons8.com/fluency/48/play-button-circled.png"/>
        ZEE5
      </a>
      <a href="https://www.sonyliv.com/" target="_blank">
        <img src="https://img.icons8.com/external-flat-juicy-fish/48/external-movie-multimedia-flat-flat-juicy-fish.png"/>
        SonyLiv
      </a>
    </div>
  </div>

  <!-- Stage 3: Cricket Score Apps -->
  <div class="stage">
    <h2>Stage 3: Live Cricket Scores</h2>
    <div class="icon-grid">
      <a href="https://www.espncricinfo.com/live-cricket-score" target="_blank">
        <img src="https://img.icons8.com/color/48/cricket.png"/>
        Cricinfo
      </a>
      <a href="https://www.cricbuzz.com/" target="_blank">
        <img src="https://img.icons8.com/color/48/sports.png"/>
        Cricbuzz

        NDTV Sports
      </a>
      <a href="https://www.icc-cricket.com/live-cricket/live" target="_blank">
        <img src="https://img.icons8.com/color/48/world-cup.png"/>
        ICC
      </a>
      <a href="https://www.hotstar.com/in/sports/cricket" target="_blank">
        <img src="https://img.icons8.com/color/48/tv-show.png"/>

      </a>
    </div>
  </div>

</body>
</html>
